<html>
<head>

  
	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>

    <h1 class = "btn btn-info title">Object Detection <a href="index.html" class=  "btn btn-outline-success">Back</a></h1>
    <br>
    <span>
    <h3 id = "status" class = "btn btn-danger"></h3>
    <br>
    <h3 id = "numObject" class = "btn btn-success"></h3>
    
  </span>

  </center>
<script>function preload()
  {

  }
  status="";
objects= [];

function setup()
{
canvas = createCanvas(640,420);
canvas.center();
video = createCapture(VIDEO);
video.size(380,380);
video.hide();
objectsDetector = ml5.objectDetector("cocossd", modelLoaded);
document.getElementById("status").innerHTML = "Status: Detecting objects";
}



function draw()
{
 image(video, 0,0,640,420);

if(status != "")
{

  r = random(255);
  g = random(255);
  b = random(255);
  objectsDetector.detect(video, gotResults);
    for(i = 0; i< objects.length; i++)
    {
        document.getElementById("status").innerHTML = "Status: objects Detected";
        document.getElementById("numObject").innerHTML = "Number of objects detected are:" + objects.length;

        fill(r,g,b);
        Percent = floor(objects[i].confidence * 100);

         text(objects[i].label + " " + Percent + "% ", +  objects[i].x, objects[i].y + 20);
        noFill();
        stroke(r,g,b);
         rect(objects[i].x,objects[i].y,objects[i].width,objects[i].height);
        
    }
}

}

function modelLoaded()
{
console.log("Model loaded");

status = true;



}

function gotResults(error,results)
{
if(error)
{
    console.log(error);

}
else
{
    console.log(results);
    objects = results;

}
}
  
  </script>
</body>
</html>
